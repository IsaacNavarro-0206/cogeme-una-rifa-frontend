<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" width="6400" height="640">
  <!-- Tickets and circle group -->
  <g transform="translate(300, 120) scale(0.8)">
    <!-- Orange ticket -->
    <rect x="20" y="20" width="200" height="120" fill="#fb923c " rx="10" 
          transform="rotate(-15)" style="filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.3))"/>
    
    <!-- Purple ticket -->
    <rect x="0" y="0" width="200" height="120" fill="#7e22ce" rx="10" 
          transform="rotate(-5)" style="filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.3))"/>
    
    <!-- Purple circle with dashed border -->
    <circle cx="100" cy="60" r="50" fill="#a855f7"
            stroke="#fb923c" stroke-width="4" stroke-dasharray="10,5"/>
    
    <circle cx="100" cy="60" r="15" fill="#fb923c"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="300" text-anchor="middle" 
        style="font-family: Arial Black, sans-serif; font-size: 48px; fill: #7e22ce; font-weight: bold;
        filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.3))">
    CÓGEME UN NÚMERO
  </text>
</svg>